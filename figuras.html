<body>

        <h1>Figuras Geométricas</h1>

    <div class="figuresContainer">
        <section class="figuresItem">
            <h2 class="h2Figures">Calcula el área y perímetro de un cuadrado</h2>
            <img src="images/cuadrado.png" alt="">
            <form>
                <div class="divFigures">
                    <label for = "InputCuadrado">Lado del cuadrado (cm):</label>
                    <input id="InputCuadrado" type = "number" />
                </div>
                
                <div class="divFigures">
                    <button class="button" type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                    <button class="button" type="button"onclick="calcularAreaCuadrado()">Calcular área</button>
                </div>
            </form>
        </section>

        <section class="figuresItem">
            <h2 class="h2Figures">Calcula el área y el perímetro de un triángulo</h2>
            <img src="images/triangulo.png" alt="">
            <form>
                <div class="divFigures">
                    <label for="InputTriangulo1">Lado 1 del triángulo (cm):</label>
                    <input id="InputTriangulo1" type="number"/>
                </div>
                
                <div class="divFigures">
                    <label for="InputTriangulo2">Lado 2 del triángulo (cm):</label>
                    <input id="InputTriangulo2" type="number"/>
                </div>
                
                <div class="divFigures">
                    <label for="InputTriangulo3">Lado 3 del triángulo (cm):</label>
                    <input id="InputTriangulo3" type="number"/>
                </div>
                
                <div class="divFigures">
                    <button class="button" type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
                    <button class="button" type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
                </div>
                
            </form>
        </section>

        <section class="figuresItem">
            <h2 class="h2Figures">Calcula el área y la circunferencia</h2>
            <img src="images/circulo.png" alt="">
            <form>
                <div class="divFigures">
                    <label for="InputCirculo">Radio del círculo (cm):</label>
                    <input id="InputCirculo" type="number"/>
                </div>
                
                <div class="divFigures">
                    <button class="button" type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
                    <button class="button" type="button" onclick="calcularAreaCirculo()">Calcular área</button>
                </div>
                
            </form>
        </section>

    </div>

</body>
<script src="scripts/figuras.js"> </script>
